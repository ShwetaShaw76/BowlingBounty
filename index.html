<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Bowling Bounty</title>
  <link href="style.css" rel="stylesheet" type="text/css" />
  <script src="https://aframe.io/releases/1.6.0/aframe.min.js"></script>
</head>

<body>
  <a-scene>
    <a-assets>
      <img id="background" src="R.jpg">
    </a-assets>
    <a-sky src="#background"></a-sky>
   <a-box 
     color="red"
     //radius="3"
     height="3"
     width="3"
     depth="3"
     position="0 -2.5 18">
     <a-animation attribute="rotation"
                  to="0 360 0"
                  repeat="indefinite"
                  dur="2000"
                  easing="ease">
     </a-animation>
     </a-box>
  <a-cylinder
    color="white"
    radius="1.5"
    height="10">  
  </a-cylinder>
  <a-cylinder
    color="white"
    radius="1.5"
    height="10"
    position="-3.5 0 0">  
  </a-cylinder>
  <a-cylinder
    color="white"
    radius="1.5"
    height="10"
    position="3.5 0 0">  
  </a-cylinder>
    <a-cylinder
      color="white"
      radius="1.5"
      height="10"
      position="-7 0 0">  
    </a-cylinder>
    <a-cylinder
      color="white"
      radius="1.5"
      height="10"
      position="7 0 0">  
    </a-cylinder>
    <a-plane
      color="black"
      height="20"
      width="25"
      depth="-2"
      position="0 0 -5">
    </a-plane>
    <a-plane material="color: skyblue"
    rotation="-90 0 0"
    scale="20 50 4"
    position="0 -5 0"> 
    </a-plane>
    <a-camera
    user-height="1.6" 
    position="0 0 27"></a-camera>
  </a-scene>
</body>

</html>
